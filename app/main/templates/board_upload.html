{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper flex justify-content-center align-items-center login-container flex-direction-column">
  <section class="container main-container">
    <div class="container pt-5 pb-5">
      <div class="board-wrap">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header board-header">
                <h3 class="card-title">자유게시판</h3>
              </div>
            </div>
            <form>
              <div class="card-body">
                <div class="form-group">
                  <label for="type">장애유형</label>
                  <select class="custom-select" name="type">
                    {% for data in club_board%}
                      <option>{{data}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="title">제목</label>
                  <input name="title" type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="content">내용</label>
                  <textarea name="content" class="form-control" rows="10"></textarea>
                </div>
                <div class="col-md-2 float-right">
                  <button id="btn_upload" type="button" class="btn btn-block btn-outline-primary btn-lgy">등록하기</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
