{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper flex justify-content-center align-items-center login-container flex-direction-column">
  <div class="login-page" style="height: 80vh;">
    <div class="login-box">
<!--      <div class="login-logo">-->
<!--        <b style="color:rgb(0, 73, 140); font-weight: bold;">Able</b>-->
<!--      </div>-->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Login</p>
          <form>
            <div class="input-group mb-3">
              <input type="text" name="id" class="form-control" placeholder="ID" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="far fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="pwd" class="form-control" placeholder="Password" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <button id="btn-login" type="button" class="btn btn-primary btn-block">로그인</button>
            </div>
          </form>
          <div class="mt-3">
            <p class="mb-0">
              <a href="/register">회원가입</a>
            </p>
          </div>
        </div>

      </div>

    </div>



  </div>
</div>

{% endblock %}
